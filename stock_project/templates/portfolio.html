{% extends "base.html" %}
{% block content %}
<h2>My Portfolio</h2>
<table>
    <tr>
        <th>Symbol</th>
        <th>Shares</th>
        <th>Price (USD)</th>
        <th>Value (USD)</th>
    </tr>
    {% for stock in portfolio %}
    <tr>
        <td><a href="{{ url_for('stock_details', symbol=stock.symbol) }}">{{ stock.symbol }}</a></td>
        <td>{{ stock.shares }}</td>
        <td>{{ stock.price }}</td>
        <td>{{ stock.shares * stock.price }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
